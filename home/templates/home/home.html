{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <img src="{{ product.image.url }}" class="card-img-top">
        <div class="card-body">
          <a hrf="{{ product.get_absolute_url }}" class="card-title">{{product.name}}</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
